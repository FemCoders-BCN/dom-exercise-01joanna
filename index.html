<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Pr√°ctica del DOM</title>
  </head>
  <body>
    <main class="product-card">
      <section class="product-image">
        <img src="./public/img/blackcar.jpg" alt="cars" id="blackcar"/>
      </section>

      <aside class="product-description">
        <h3 class="tag" id="tag">CARRO</h3>
        <h1 class="product-title">Mercedes Benz C300 2022</h1><br>

          <section class="mileage">
            <div class="product-details">
              <ul class="icon-list">
                <li><i class="fa-solid fa-car" id="icon"></i>Kilometraje: 4,000 millas</li>
                <li><i class="fa-solid fa-gas-pump" id="icon"></i>Combustible: 25mpg</li>
                <li><i class="fa-solid fa-shield" id="icon"></i>Seguridad:
                    <i class="fa-solid fa-star" id="star"></i>
                    <i class="fa-solid fa-star" id="star"></i>
                    <i class="fa-solid fa-star" id="star"></i>
                    <i class="fa-solid fa-star" id="star"></i>
                    <i class="fa-solid fa-star" id="star"></i></li>
                </div>
          </section>

          <section class="colors-price">
              Escoge un color:
              <div class="colors">
                <button class="red" id="redcolor"></button>
                <button class="gray" id="graycolor"></button>
                <button class="black" id="blackcolor"></button>
              </div>
              <div class="pricing">
                <p><h2 class="new-price">$134,450</h2>
                <h4 class="old-price"><s>$140,500</s></h4></p>
                </div>
          </section>
              <div id="button">
                <i class="fa-solid fa-cart-shopping" id="shopping-button"></i>
                <span class="button-text" id="btnAgregar">Agregar al carrito</span>
              </div>
      </aside>
    <script src="./src/js/app.js"></script>
  </body>
</html>
